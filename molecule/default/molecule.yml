---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ansible-homebridge
    image: minimum2scp/systemd-stretch:latest
    cap_add:
      - SYS_ADMIN
    volume_mounts:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: /sbin/init
    privileged: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
