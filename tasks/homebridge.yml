---

- name: install homebridge dependencies
  apt:
    name:
      - build-essential
      - libavahi-compat-libdnssd-dev
    state: present

- name: install homebridge via npm
  npm:
    global: true
    production: true
    name: homebridge
    version: "{{ homebridge_version }}"
    state: present
  environment:
    NPM_CONFIG_UNSAFE_PERM: "true"

- name: install homebridge ui via npm
  npm:
    global: true
    production: true
    name: homebridge-config-ui-x
    version: "{{ homebridge_ui_version }}"
    state: present
  environment:
    NPM_CONFIG_UNSAFE_PERM: "true"
  when:
    homebridge_ui | bool

- name: add homebridge user
  user:
    name: homebridge
    home: "{{ homebridge_dir }}"
    createhome: true
    comment: "HomeBridge"

- name: add homebridge configuration
  template:
    src: "./var/homebridge/config.json.j2"
    dest: "{{ homebridge_dir }}/config.json"
    owner: homebridge
    group: homebridge
    mode: 0444
  notify:
    - restart homebridge

- name: add homebridge systemd unit and defaults
  template:
    src: ".{{ item }}.j2"
    dest: "{{ item }}"
    owner: root
    group: root
    mode: 0444
  with_items:
    - "{{ homebridge_defaults }}"
    - /etc/systemd/system/homebridge.service
  notify:
    - restart homebridge

- name: install homebridge plugins
  npm:
    name: "{{ item.name }}"
    version: "{{ item.version|default('') }}"
    global: true
    production: true
    state: present
  with_items: "{{ homebridge_plugins }}"
  environment:
    NPM_CONFIG_UNSAFE_PERM: "true"
  when: homebridge_plugins|length > 0
  notify:
    - restart homebridge

- name: start homebridge
  systemd:
    name: homebridge
    state: started
    enabled: true
